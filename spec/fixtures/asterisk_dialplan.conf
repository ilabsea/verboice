context verboice-integration {
  1 => {
    Answer();
    Wait(60);
  }
  2 => AGI(agi://localhost:5000);
  _1XXX => {
    Answer();
    Wait(3);
    SendDTMF(${RAND(1000, 99999999)});
    SendDTMF(#);
    Wait(${RAND(3, 5)});
    SendDTMF(${RAND(22, 88)});
    SendDTMF(#);
    Wait(${RAND(3, 5)});
    Hangup();
  }
  _2XXX => {
    Answer();
    Wait(20);
    SendDTMF(${RAND(1000, 99999999)});
    SendDTMF(#);
    Wait(${RAND(20, 30)});
    SendDTMF(${RAND(22, 88)});
    SendDTMF(#);
    Wait(${RAND(3, 5)});
    Hangup();
  }
}